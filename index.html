<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="image">
            <div id="banner">
                <img src="odin-lined.png" alt="odin-logo">
                <h1>Odin</h1>
            </div>
        </div>
        <div id="main-form" class="content">
            <h1>This is not a real online service!
                You know you need something like this in your life
                to help you realize your deepest dreams.
            </h1>
            <h1>Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>

            <div id="formContent" class="content">
                <h2>Lets do this!</h2>
                <p>Fields marked with asterisk (*) are required</p>
                <form action="#" method="get" id="form">
                    <div class="formInput">
                        <label for="fname">First Name <span>*</span></label>
                        <input type="text" id="fname" name="fname" required>
                    </div>

                    <div class="formInput">
                        <label for="lname">Last Name <span>*</span></label>
                        <input type="text" id="lname" name="lname" required>
                    </div>

                    <div class="formInput">
                        <label for="email">Email <span>*</span></label>
                        <input type="email" 
                                id="email" 
                                name="email" 
                                placeholder="johndoe@example.com"
                                required>
                    </div>

                    <div class="formInput">
                        <label for="phone">Phone: </label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="formInput">
                        <label for="userPwd">Password <span>*</span></label>
                        <input type="password" id="userPwd" name="userPwd" minlength="10" required>
                        <span class="error"></span>
                    </div>

                    <div class="formInput">
                        <label for="userPwdConfirm">Confirm Password <span>*</span></label>
                        <input type="password" id="userPwdConfirm" name="userPwdConfirm" required>
                        <span class="error"></span>
                    </div>

                </form>
            </div>

            <div id="submitBtn" class="formInput">
                <button type="submit" form="form">Create Account</button>
            </div>

            <div id="logIn">
                Already have an account? <a href="#" target="_blank">Log in</a>
            </div>
        </div>
        </div>
    </body>
</html>
