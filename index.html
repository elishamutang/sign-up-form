<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <img src="background.jpg" alt="banner">
        <div id="main-form" class="content">
            <h1>This is not a real online service!
                You know you need something like this in your life
                to help you realize your deepest dreams.
            </h1>
            <h1>Sign up <span><em>now</em></span> to get started.</h1>
            <h1>You know you <em>want</em> to.</h1>

            <div id="formContent" class="content">
                <h2>Lets do this!</h2>
                <form action="#" method="get">
                    <div id="fname" class="formInput">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" requied>
                    </div>

                    <div id="lname" class="formInput">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>


                    <div id="userEmail" class="formInput">
                        <label for="email">Email: </label>
                        <input type="email" 
                                id="email" 
                                name="email" 
                                placeholder="johndoe@example.com"
                                required>
                    </div>

                    <div id="userPhone" class="formInput">
                        <label for="phone">Phone: </label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div id="userPwd" class="formInput">
                        <label for="userPwd">Password: </label>
                        <input type="password" id="userPwd" name="userPwd" required>
                    </div>

                    <div id="userPwdConfirm" class="formInput">
                        <label for="userPwdConfirm">Confirm Password: </label>
                        <input type="password" id="userPwdConfirm" name="userPwdConfirm" required>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
